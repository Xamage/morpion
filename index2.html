<html>
    <head>
        <script src="node_modules/react/dist/react.js"></script>
        <script src="node_modules/react-dom/dist/react-dom.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>        
        <link rel="stylesheet" href="style2.css" />
    </head>
    <body>
        <div id="root"></div>
    </body>
    <script type="text/babel">
        class TicTacToeSquare extends React.Component {
            constructor(props) {
                super(props);
                this.state = { player: "" };
                this.handleClick = this.handleClick.bind(this);
            }

            handleClick(e) {
                e.preventDefault();
                if (this.state.player)
                    return;
                if (typeof this.props.getPlayer === 'function') {
                    let player = this.props.getPlayer();                    
                    this.setState({ player });

                    if (typeof this.props.onPlayed === 'function') {
                        this.props.onPlayed(this);
                    }
                }                
            }

            render() {
                return (
                    <div className="tictactoe-square">
                        <a href="#" onClick={this.handleClick}>{this.state.player}</a>
                    </div>
                );
            }
        }

        class TicTacToe extends React.Component {
            constructor(props) {
                super(props);
                this.state = { player: 1 };
                this.players = "XO";
                this.getPlayer = this.getPlayer.bind(this);
                this.onPlayed = this.onPlayed.bind(this);
                this.scores = [0, 0, 0, 0, 0, 0, 0, 0]; // row1, row2, row3, col1, col2, col3, right diag, left diag
            }
            
            getPlayer() {
                this.setState(s => s.player = (1 - s.player));
                return this.players[this.state.player];
            }

            onPlayed(square) {
                var increment = this.state.player === 1 ? 1 : -1;

                this.scores[square.props.x] += increment;
                this.scores[square.props.y + 3] += increment; // +3 pour atteindre les valeurs col1, col2 et col3 dans le tableau des scores

                if ((square.props.x === 2 && square.props.y === 0) || (square.props.x === 0 && square.props.y === 2)) {
                    this.scores[6] += increment; // this.scores[6] => score de la diagonale droite
                } else if (square.props.x === square.props.y) {
                    this.scores[7] += increment; // this.scores[7] => score de la diagonale gauche
                    if ((square.props.x === 1) && (square.props.y === 1)) {
                        this.scores[6] += increment;
                    }
                }

                var winner = this.scores.find(s => s === -3 || s === 3);
                if (winner) {
                    this.setState(s => s.winner = (winner === 3) ? "Circle" : "Cross");
                    console.log(((winner === 3) ? "Circle" : "Cross") + " wins!");
                }
            }

            render() {                
                let squares = [];
                for (let y = 0; y < 3; y++)
                    for (let x = 0; x < 3; x++) {
                        let key = (y+3) * (x+1);
                        squares.push(<TicTacToeSquare key={key} x={x} y={y} getPlayer={this.getPlayer} onPlayed={this.onPlayed}></TicTacToeSquare>);
                    }
                
                return (
                    <div className="tictactoe-board-game">
                        {squares}
                    </div>
                );
            }
        }

        const MenuEntry = ({link, game}) => (
            <li className="menu-entry"><a href={link}>{game}</a></li>
        );

        const Menu = () => (
            <ul className="menu">
                <MenuEntry game={"morpion"} link={"morpion"} />
                <MenuEntry game={"Puissance 4"} link={"puissance4"} />
                <MenuEntry game={"Dames"} link={"dames"} />
                <MenuEntry game={"Echecs"} link={"echecs"} />
            </ul>
        );

        const GameTitle = ({game}) => (
            <div className="game-title">
                <h1>{game}</h1>
            </div>
        );

        const GameCurrentPlayer = () => (
            <div className="game-current-player">
                <span className="player">X</span>
                <span>Ã  toi de jouer !</span>
            </div>
        );

        const GameWinner = () => (
            <div className="game-winner">
                <span className="player winner">O</span>
                <span>wins !</span>
            </div>
        );

        const GameScore = ({winner}) => (
            <div className="game-score">
                <GameCurrentPlayer />
                { winner && <GameWinner /> }
            </div>
        );
        
        const GameBoard = () => (
            <TicTacToe />
        );

        const GameZone = () => (
            <div className="game-zone">
                <GameScore />
                <GameBoard />
            </div>
        );

        const Game = () => (
            <div className="game">
                <GameTitle game="Morpion" />
                <GameZone />
            </div>
        );

        const App = () => (
            <div className="app">
                <Menu />
                <Game />
            </div>
        );

        ReactDOM.render(
            <App />,
            document.getElementById("root")
        );
        </script>
</html>
